    Şimdi tablolar;
    Web sayfamız içerisinde ziyaretçilere, 
    raporları ve  sonuçları gibi verileri daha anlaşılabilir 
    olması için ızgara biçiminde, 
    tablolar halinde gösteririz.
    Bu tabloların her bir bloğu 'tablo hücresi' 
    olarak adlandırılır ve her tablo satır satır yazılır.
    
    Temel Tablo yapımız için 4 temel html etiketi kullanırız bunlar,
    <table>,tr,td,th'dir.
    <table> etiketi, bir tablo oluşturmak için kullanılır. 
        Diğer elemanlar bu etiketin içerisine yazılır
    <tr> etiketi, tablo satır başlangıcını ifade eder. 
        <th> ve <td> etiketleri, bu etiketin içerisine yazılır.
    <td> etiketi, tablo hücresini temsil eder. İçerisinde 
        tablo verilerini tutar.
    <th> etiketi, tablo sütün başlığını temsil eder. <td> 
        etiketi içerisinde tutulan verilerin başlığını belirtir

    TEMEL TABLO YAPISINI YAPALIM
    <table>
        <tr>
            <th>#</th>
            <th>Adı</th>

        <tr>

        </tr>
    </table>
    Çıktıda gördüğümüz gibi th etiketini ide otomatik olarak başlık olarak aldıgı 
    için daha kalın gösteriyor.

    Bazen web sayfamız içerisine eklediğimiz tablo satırlarının,
     tek bir satırı
     değil de birden fazla satırı kaplamasını isteyebiliriz.
    <td> veya <th> etiketine, 'rowspan' özniteliğini vererek bir tablo hücresinin 
        aşağıya doğru kaç satırı kaplayacağını belirtiyoruz.

    <table>
        <tr>
            <th>Saat</th>
            <th>Pazartesi</th>
            <th>Salı</th>
        </tr>
        <tr>
            <td>08-10</td>
            <td rowspan="2">Kahvaltı</td>
            <td>Serbest Koşu</td>
        </tr>
        <tr>
            <td>11-12</td>
            <td>Yürüyüş</td>
        </tr>
    </table>
                
    <td> veya <th> etiketine, 'colspan' özniteliğini vererek bir tablo hücresinin sağa doğru kaç sütunu kaplayacağını belirtebiliriz
    <table>
        <tr>
            <th>Saat</th>
            <th>Pazartesi</th>
            <th>Salı</th>
        </tr>
        <tr>
            <td>08-10</td>
            <td rowspan="2">Kahvaltı</td>
            <td>Serbest Koşu</td>
        </tr>
        <tr>

            <td>Yürüyüş</td>
        </tr>
    </table>
         Yukarıda gördüğünüz gibi; colspan değeri verilen <td> etiketi, iki sütunu da kaplamış ve tarayıcı tarafından
             otomatik olarak sola hizalı yazılmıştır.
